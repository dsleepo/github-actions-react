name: ''
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          version: 14
      - run: yarn
      - run: yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: build/
          if-no-files-found: error
